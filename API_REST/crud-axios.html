<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD API REST axios</title>
  </head>
  <body>
    <h1>CRUD API REST axios</h1>
    <section class="crud">
      <article>
        <h2 class="crud-title">Afegir Monedes</h2>
        <form class="crud-form">
          <input
            type="text"
            name="poblacio"
            placeholder="Intro poblaciÃ³"
            required="required"
          />
          <br />
          <input
            type="text"
            name="epoca"
            placeholder="intro epoca"
            required="required"
          />
          <br />
          <input type="submit" value="Enviar" />
          <!--quan enviem les dades enviarem l'accio a fer oulta-->
          <input type="hidden" name="ide" />
        </form>
        <article>
          <h2>Veure Monedes</h2>
          <table class="crud-table">
            <thead>
              <tr>
                <th>Poblacio</th>
                <th>Epoca</th>
                <th>Accions</th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
        </article>
      </article>
    </section>
    <template class="crud-template">
      <tr>
        <td class="poblacio">Balaguer</td>
        <td class="epoca">medieval</td>
        <td class="accions">
          <button type="button" class="edit">Editar</button>
          <button type="button" class="delete">Esborrar</button>
        </td>
      </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JS/crud-axios.js"></script>
  </body>
</html>
